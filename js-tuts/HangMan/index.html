<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="hangy.png">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="randomLang()">
        <h2>HangMan GameðŸª‚</h2>
        <div class="hang">
            <svg height="250" width="200" class="fig">
                <!-- //hanger -->

                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <!-- head? -->

                <circle cx="140" cy="70" r="20" class="fig-part" />

                <!-- body? -->

                <line x1="140" y1="90" x2="140" y2="150" class="fig-part" />

                <!-- arms? -->

                <line x1="140" y1="120" x2="120" y2="100" class="fig-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="fig-part" />

                <!-- legs? -->

                <line x1="140" y1="150" x2="120" y2="180" class="fig-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="fig-part" />

            </svg>
            <div class="wrong-letters">
                <p>Wrong Guesses: <b id="mist">0</b> of 6</p>
            </div>
        </div>
        <span>Guess the <i>programming</i> language :</span>
        <p style="margin-top: 0px;" id="ran">random language </p>
        <p id="und"></p>
        <p id="res"></p>
        <p id="mod"></p>
        <div class="keyB">
            <div>
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div>
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <div>
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
